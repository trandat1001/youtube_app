{% extends 'all_page/base.html' %}

{% block head_content %}
    <style>
        .videothumbs {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            align-content: center;
        }
        .videothumbs a {
            position: relative;
            display: inline-block;
            width: 320px;
            height: 180px;
            margin: 15px;
            box-shadow: 4px 5px 6px 0px rgba(0, 0, 0, 0.5)
            border-radius: 4%;
            transition: all 0.5s;
        }
        .videothumbs a:hover {
            transform: scale(1.1);
            box-shadow: 6px 7px 8px 2px rgba(0, 0, 0, 0.4)
        }
        .videothumbs a img {
            display: block;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            border-radius: 4%;
        }
    </style>
    <title>Video List</title>
{% endblock head_content %}

{% block main_content %}

<h1>Videos </h1>
<p>Click any thumbnail to watch video</p>
<div class="videothumbs">
    {% for video in videos %}
    <a href="{% url 'video-detail' video.id %}" target="_blank">
        <img src="http://i3.ytimg.com/vi/{{ video.youtube_vid }}/mqdefault.jpg" alt="{{ video.title }}" title="{{ video.title }} : {{ video.description }}">
    </a>
    {% endfor %}
</div>

{% endblock main_content %}
